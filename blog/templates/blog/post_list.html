{% extends 'blog/base.html' %}
{%block content%}
    {% for post in posts %}
    <div class="card mb-4">
        <div class="card-body">
            <article class="post">
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <time>published: {{ post.published_date }}</time>
                <br><br>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        </div>
    </div>
    {% endfor %}
{%endblock%}
